<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Link to the stylesheet -->
  <link rel="stylesheet" href="styles.css" />
  <!-- Preconnect to Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <!-- Link to Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Josefin+Sans:wght@700&display=swap"
    rel="stylesheet" />
  <title>Champions</title>
</head>

<body>
  <main class="container">
    <!-- Image of Freddie Mercury -->
    <img class="mark" src="assets/freddie.svg" alt="Freddie Mercury" />
    <h1>We are the Champions</h1>
    <!-- Textarea for writing endorsements -->
    <textarea name="endorsement-area" id="endorsement-area" placeholder="Write your endorsement here"></textarea>
    <!-- Input fields for 'From' and 'To' -->
    <div class="from-to">
      <input type="text" id="from" placeholder="From" />
      <input type="text" id="to" placeholder="To" />
    </div>
    <!-- Publish button -->
    <button type="button" id="publish">Publish</button>
    <h2>- Endorsements -</h2>
    <!-- List of endorsements -->
    <ul id="endorsement-list"></ul>
  </main>
  <!-- Link to the JavaScript file -->
  <script type="module" src="index.js"></script>
</body>

</html>
