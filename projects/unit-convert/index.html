<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit converter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="imgs/mark.svg">
</head>

<body>
    <div class="container">
        <div class="top">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="number" name="number" id="unitsInput" placeholder="20" min="1" max="420" value="2"
                maxlength="3" onkeyup="minMax(this)">
            <button type="button" id="unitsBtn">Convert</button>
        </div>
        <div class="results">
            <div class="results-container">
                <h2>Length (Meter/Feet)</h2>
                <p id="lengthOutput">2 meters = 6.562 feet | 20 feet = 0.610 meters</p>
            </div>
            <div class="results-container">
                <h2>Volume (Liters/Gallons)</h2>
                <p id="volumeOutput">2 liters = 0.528 gallons | 20 gallons = 7.576 liters</p>
            </div>
            <div class="results-container">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p id="massOutput">2 kilograms = 4.408 pounds | 20 pounds = 0.907 kilograms</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
