<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Password Generator</title>
</head>

<body class="bg-gray-950 flex justify-center items-center h-screen">
    <div class="w-[550px] h-[550px] bg-gray-800 rounded-lg p-12 flex flex-col justify-center">
        <!-- Header -->
        <div>
            <h1 class="text-4xl font-extrabold text-emerald-500">
                <span class="text-white">Generate a</span>
                <br>
                random password
            </h1>
            <h2 class="mt-2.5 text-xl font-medium text-gray-100">Never use an insecure password again.</h2>
        </div>
        <!-- Generate  -->
        <div class="mt-12">
            <button
                class="bg-emerald-600 py-2.5 px-4 rounded-md text-gray-50 font-medium text-base tracking-wide hover:bg-emerald-700 hover:-translate-y-px transition-all"
                onclick="generatePassword()">Generate
                passwords</button>
            <input type="range" name="passwordLength" min="1" max="22" id="lengthSlider">
            <input type="number" id="lengthInput" min="1" max="22">
            <label>
                <input type="checkbox" name="symbols" id="symbols">
                Symbols?
            </label>
            <label>
                <input type="checkbox" name="numbers" id="numbers">
                Numbers?
            </label>
        </div>
        <!-- Divider -->
        <div class="border border-gray-600 rounded mt-12"></div>
        <!-- Passwords -->
        <div class="flex justify-between mt-12">
            <div id="option1"
                class="w-56 h-10 bg-gray-700 rounded-md flex justify-center items-center text-base text-emerald-400 font-medium tracking-wide">
            </div>
            <div id="option2"
                class="w-56 h-10 bg-gray-700 rounded-md flex justify-center items-center text-base text-emerald-400 font-medium tracking-wide">
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
